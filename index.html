<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Box</title>
    
    <!-- Open Graph meta tags for Discord Embed -->
    <meta property="og:title" content="Jerkmate Live Feed">
    <meta property="og:description" content="View tsindev_'s Live Feed!"><!-- Short description -->
    <meta property="og:image" content="https://dateperfect.com/wp-content/uploads/2024/09/have-fun-with-jerkmate.jpg"> <!-- Image URL -->
    <meta property="og:url" content="jerkmate.vercel.app"> <!-- Your hosted URL -->
    <meta property="og:type" content="website">
    
    <style>
        .container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .box {
            width: 300px;
            height: 100px;
            background-color: purple;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">What the flip, toaster? Why did you click?</div>
        <img src="https://via.placeholder.com/50" alt="Placeholder Image">
    </div>
</body>
</html>
